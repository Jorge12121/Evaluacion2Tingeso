spring:
  application:
    name: ms-descuentos-personas
  config:
    import: optional:configserver:http://localhost:8888

  # Configuración de la base de datos PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/nombre_de_tu_base_de_datos # <--- CAMBIA ESTO
    username: tu_usuario_postgres # <--- CAMBIA ESTO
    password: tu_contrasena_postgres # <--- CAMBIA ESTO
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # 'update' para actualizar el esquema, 'create' para crear desde cero, 'none' para no hacer nada
    show-sql: true # Muestra las consultas SQL en la consola
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect # Dialecto específico para PostgreSQL

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 0